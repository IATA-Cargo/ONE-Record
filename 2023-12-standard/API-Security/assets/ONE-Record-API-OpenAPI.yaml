openapi: 3.0.1
info:
  title: ONE Record API Documentation
  description: "This OpenAPI specification describes the API endpoint structure of\
    \ an ONE Record API implementation.<br/><br/><b>Note:</b><br/>The included schemas\
    \ can only be used to generate JSON-LD in the extended document form.<br/>However,\
    \ to be fully ONE Record compliant, any ONE Record API (and any compliant ONE\
    \ Record client)<br/><b>MUST</b> support at least the expanded, compacted, and\
    \ flattened document forms.<br/><br/>More information about the ONE Record specification\
    \ are available on [IATA Github repository](https://github.com/IATA-Cargo/ONE-Record)\
    \ and on the [ONE Record Developer Portal](https://onerecord.iata.org)."
  contact:
    name: IATA
    url: https://onerecord.iata.org/
    email: onerecord@iata.org
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: 2.0.0-dev
servers:
- url: https://1r.example.com
tags:
  - name: Server Information
  - name: Logistics Objects
  - name: Logistics Events
  - name: Subscriptions
  - name: Notifications
  - name: Access Delegations
  - name: Action Requests
  
paths:
  /:
    get:
      summary: Get Server Information
      description: Return the information about the server
      tags:
      - Server Information
      operationId: getServerInformation
      responses:
        "200":
          description: The request to retrieve the ServerInformation has been successful
          headers:
            Last-Modified:
              description: The date and time of the most recent change to the server information
              required: true
              style: simple
              schema:
                type: string
                format: HTTP-date
                example: "Tue, 21 Feb 2023 07:28:00 GMT"
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/ServerInformation'
        "301":
          description: The server has permanently moved to a new location
          headers:
            Location:
              description: New location of the server
              required: true
              style: simple
              schema:
                type: string
                format: uri    
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                
        "404":
          description: Resource Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "405":
          description: Method not Allowd
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'                
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'  
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                             
  /logistics-objects:
    post:
      tags:
      - Logistics Objects
      summary: "INTERNAL: Create a LogisticsObject"
      description: Create a LogisticsObject in the ONE Record server
      operationId: createLogisticsObject
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/LogisticsObject'
        required: true
      responses:
        "201":
          description: Logistics Object has been created
          headers:
            Type:
              description: Type of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: Location of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        "400":
          description: Invalid Logistics Object
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "409":
          description: LogisticsObject with provided ID already exists
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                  

  /logistics-objects/{logisticsObjectId}:
    get:
      tags:
      - Logistics Objects
      summary: Request a logistics object
      description: Get all information contained into a LogisticsObject in the ONE Record server      
      operationId: getLogisticsObject
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      - name: at
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: embedded
        in: query
        required: false
        schema:
          type: boolean
      responses:
        "200":
          description: The request to retrieve the Logistics Object has been successful
          headers:
            Type:
              description: Type of the requested LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Revision:
              description: The revision of the requested Logistics Object
              required: true
              style: simple
              schema:
                type: integer
                format: int64
            Last-Modified:
              description: The date and time of the most recent change to the Logistics Object
              required: true
              style: simple
              schema:
                type: string
                format: HTTP-date
                example: "Tue, 21 Feb 2023 07:28:00 GMT"
            Latest-Revision:
              description: Latest revision number of the requested Logistics Object
              required: true
              style: simple
              schema:
                type: integer
                format: int64
            Location:
              description: Location of the created LogisticsObject
              required: false
              style: simple
              schema:
                type: string
                format: uri
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/LogisticsObject'
        "301":
          description: The URI of the Logistics Object has permanently changed.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                       
        "302":
          description: The URI of the Logistics Object has temporarily moved.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                 
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                
        "404":
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                  
    patch:
      tags:
      - Logistics Objects
      summary: Request a change for a given logistics object
      description: Allow a third party to propose a change on a logistics object
      operationId: updateLogisticsObject
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Change'
        required: true
      responses:
        "201":
          description: The change was successfully requested
          headers:
            Type:
              description: The type of the newly created resource as a URI
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: The URI of the submitted ChangeRequest
              required: true
              style: simple
              schema:
                type: string
                format: uri     
        "400":
          description: The update request body is invalid
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'  
        "403":
          description: Not authorized to update the Logistics Object
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                  
        "404":
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "422":
          description: Unprocessable Request
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                  
  /logistics-objects/{logisticsObjectId}/audit-trail:
    get:
      tags:
      - Logistics Objects
      summary: Retrieves the audit trail (history) of a given logistics object
      description: Retrieve the list of change request applied to the logistics object
      operationId: getAuditTrail
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      - name: updatedFrom
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: updatedTo
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: status
        in: query
        required: false
        schema:
          type: string
          enum: [PENDING, ACCEPTED, REJECTED]          
      responses:
        "200":
          description: The request to retrieve the AuditTrail has been successful
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/AuditTrail'
        "301":
          description: The URI of the Logistics Object has permanently changed.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                
        "302":
          description: The URI of the Logistics Object has temporarily moved.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                  
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "404":
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                  
  /logistics-objects/{logisticsObjectId}/logistics-events:
    get:
      tags:
      - Logistics Events
      summary: Retrieves the LogisticsEvents of a given LogisticsObject
      description: Retrieve the list of LogisticsEvents of a given LogisticsObject
      operationId: getLogisticsEvents
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      - name: eventType
        in: query
        required: false
        schema:
          type: array
          items:
              type: string    
          example: [FOF,DEP]
      - name: created_after
        in: query
        required: false
        schema:
          type: string
          format: date-time                    
      - name: created_before
        in: query
        required: false
        schema:
          type: string
          format: date-time  
      - name: occurred_after
        in: query
        required: false
        schema:
          type: string
          format: date-time  
      - name: occurred_before
        in: query
        required: false
        schema:
          type: string
          format: date-time                                
      responses:
        "200":
          description: The request to retrieve the Logistics Events has been successful
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Collection' 
        "301":
          description: The URI of the Logistics Object has permanently changed.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                
        "302":
          description: The URI of the Logistics Object has temporarily moved.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                  
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "404":
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                  
    post:
      tags:
      - Logistics Events
      summary: Append a LogisticsEvent to the event log of a given LogisticsObject
      description: Add a LogisticsEvent to a given LogisticsObject
      operationId: appendLogisticsEvent
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/LogisticsEvent'
        required: true
      responses:
        "201":
          description: Logistics Event has been created
          headers:
            Type:
              description: Type of the created LogisticsEvent
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: Location of the created LogisticsEvent
              required: true
              style: simple
              schema:
                type: string
                format: uri
        "400":
          description: Invalid Logistics Object
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: LogisticsObject not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'    
        "500":
          description: Internal server error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                    
  /logistics-objects/{logisticsObjectId}/logistics-events/{logisticsEventsId}:
    get:
      tags:
      - Logistics Events
      summary: Retrieves a LogisticsEvents
      description: Get a specific LogisticsEvents from a give LogisticsObject
      operationId: getLogisticsEvent
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      - name: logisticsEventsId
        in: path
        required: true
        schema:
          type: string         
      responses:
        "200":
          description: The request to retrieve the Logistics Event has been successful
          headers:
            Last-Modified:
              description: The date and time of the most recent change to the Logistics Object
              required: true
              style: simple
              schema:
                type: string
                format: HTTP-date
                example: "Tue, 21 Feb 2023 07:28:00 GMT"
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/LogisticsEvent' 
        "301":
          description: The URI of the Logistics Object has permanently changed.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                
        "302":
          description: The URI of the Logistics Object has temporarily moved.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                  
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "404":
          description: Logistics Object or Logistics Event not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                  
  /subscriptions:
    get:
      tags:
      - Subscriptions
      summary: Get subscription information
      description: Get a specific subscription object
      operationId: getSubscription
      parameters:
      - name: topicType
        in: query
        required: true
        schema:
          type: string
      - name: topic
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: The request to retrieve the Subscription Information has been successful
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Subscription'
        "400":
          description: The request is invalid
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                  
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'   
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                 
    post:
      tags:
      - Subscriptions
      summary: Request subscription
      description: Send a subscription request for a Logistics Object
      operationId: createSubscriptionRequest
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Subscription'
        required: true
      responses:
        "201":
          description: The Subscription Request has been created successfully
          headers:
            Type:
              description: Type of the SubscriptionRequest
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: Location of the created SubscriptionRequest
              required: true
              style: simple
              schema:
                type: string
                format: uri
        "400":
          description: The request is invalid
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                  
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'             
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'    
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                               
  /notifications:
    post:
      tags:
      - Notifications
      summary: Used as callback URL for receiving Notifications
      description: Post a notification object to a specific host
      operationId: receiveNotification
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Notification'
        required: true
      responses:
        "204":
          description: No Content 
        "400":
          description: The request is invalid
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                  
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                     
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "405":
          description: Method not allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'                
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                   
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                                                        
  /access-delegations:
    post:
      tags:
      - Access Delegations
      summary: Request delegated access on LogisticsObjects
      description: Request an access delegation on a given LogisticsObjects
      operationId: createAccessDelegationRequest
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/AccessDelegation'
        required: true
      responses:
        "201":
          description: Access Delegation Request has been created
          headers:
            Type:
              description: Type of the created Access Delegation Request
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: Location of the created Access Delegation Request
              required: true
              style: simple
              schema:
                type: string
                format: uri        
        "400":
          description: Invalid Access Delegation Object
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'   
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                    
  /action-requests/{actionRequestId}:
    get:
      tags:
      - Action Requests
      summary: Retrieve an ActionRequest
      description: Get any type of ActionRequest by the id
      operationId: getActionRequest
      parameters:
      - name: actionRequestId
        in: path
        required: true
        schema:
          type: string          
      responses:
        "200":
          description: OK
          headers:
            Type:
              description: Type of the retrieved Action Request
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Last-Modified:
              description: The date and time of the most recent change to the Action Request
              required: true
              style: simple
              schema:
                type: string
                format: HTTP-date
                example: "Tue, 21 Feb 2023 07:28:00 GMT" 
          content:
            application/ld+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ActionRequest'
                - $ref: '#/components/schemas/AccessDelegationRequest'
                - $ref: '#/components/schemas/ChangeRequest'
                - $ref: '#/components/schemas/SubscriptionRequest'        
        "301":
          description: The URI of the Action Request has permanently changed.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                       
        "302":
          description: The URI of the Action Request has temporarily moved.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri                 
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                                
        "404":
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'                  
    patch:
      tags:
      - Action Requests
      summary: "INTERNAL: Update an ActionRequest"
      description: Update the status of an ActionRequest 
      operationId: updateActionRequest
      parameters:
      - name: actionRequestId
        in: path
        required: true
        schema:
          type: string
      - name: status
        in: query
