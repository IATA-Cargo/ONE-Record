openapi: 3.0.1
info:
  title: ONE Record API Documentation
  description: "This OpenAPI specification describes the API endpoint structure of\
    \ an ONE Record API implementation.<br/><br/><b>Note:</b><br/>The included schemas\
    \ can only be used to generate JSON-LD in the extended document form.<br/>However,\
    \ to be fully ONE Record compliant, any ONE Record API (and any compliant ONE\
    \ Record client)<br/><b>MUST</b> support at least the expanded, compacted, and\
    \ flattened document forms.<br/><br/>More information about the ONE Record specification\
    \ are available on [IATA Github repository](https://github.com/IATA-Cargo/ONE-Record)\
    \ and on the [ONE Record Developer Portal](https://onerecord.iata.org)."
  contact:
    name: IATA
    url: https://onerecord.iata.org/
    email: onerecord@iata.org
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: 2.0.0-dev
servers:
- url: https://1r.example.com
paths:
  /access-delegations:
    post:
      tags:
      - Access Delegations
      summary: Request delegated access on LogisticsObjects
      operationId: createAccessDelegationRequest
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/AccessDelegation'
        required: true
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "201":
          description: Created
  /action-requests/{actionRequestId}/errors:
    get:
      tags:
      - Action Requests
      summary: Retrieves the Errors of a given ActionRequest
      operationId: getActionRequestErrors
      parameters:
      - name: actionRequestId
        in: path
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: OK
          content:
            application/ld+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
  /logistics-objects/{logisticsObjectId}/logistics-events/{logisticsEventsId}:
    get:
      tags:
      - Logistics Events
      summary: Retrieves a LogisticsEvents
      operationId: getLogisticsEvent
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      - name: logisticsEventsId
        in: path
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/LogisticsEvent'
  /logistics-objects/{logisticsObjectId}/audit-trail:
    get:
      tags:
      - Logistics Objects
      summary: Retrieves the audit trail (history) of a given logistics object
      operationId: getAuditTrail
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      - name: updatedFrom
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: updatedTo
        in: query
        required: false
        schema:
          type: string
          format: date-time
      responses:
        "404":
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "302":
          description: The URI of the Logistics Object has temporarily moved.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        "200":
          description: The request to retrieve the AuditTrail has been successful
          headers:
            Type:
              description: Type of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: Location of the AuditTrail
              required: true
              style: simple
              schema:
                type: string
                format: uri
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/AuditTrail'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "301":
          description: The URI of the Logistics Object has permanently changed.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
  /notifications:
    post:
      tags:
      - Notifications
      summary: Used as callback URL for receiving Notifications
      operationId: receiveNotification
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Notification'
        required: true
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "204":
          description: No Content
  /:
    get:
      tags:
      - Server Information
      operationId: getServerInformation
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/ServerInformation'
  /subscriptions:
    get:
      tags:
      - Subscriptions
      summary: Get subscription information
      operationId: getSubscription
      parameters:
      - name: topicType
        in: query
        required: true
        schema:
          type: string
      - name: topic
        in: query
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: OK
          content:
            application/ld+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'
    post:
      tags:
      - Subscriptions
      summary: Request subscription
      operationId: createSubscriptionRequest
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Subscription'
        required: true
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "201":
          description: Created
  /logistics-objects/{logisticsObjectId}:
    get:
      tags:
      - Logistics Objects
      summary: Request a logistics object
      operationId: getLogisticsObject
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      - name: at
        in: query
        required: false
        schema:
          type: string
          format: date-time
      responses:
        "404":
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "302":
          description: The URI of the Logistics Object has temporarily moved.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        "200":
          description: The request to retrieve the Logistics Object has been successful
          headers:
            Type:
              description: Type of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Revision:
              description: The revision of the requested Logistics Object
              required: true
              style: simple
              schema:
                type: integer
                format: int64
            Last-Modified:
              description: Latest revision number of the requested Logistics Object
              required: true
              style: simple
              schema:
                type: string
                format: HTTP-date
                example: "Tue, 21 Feb 2023 07:28:00 GMT"
            Latest-Revision:
              description: Latest revision number of the requested Logistics Object
              required: true
              style: simple
              schema:
                type: integer
                format: int64
            Location:
              description: Location of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/LogisticsObject'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "301":
          description: The URI of the Logistics Object has permanently changed.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - Logistics Objects
      summary: Request a change for a given logistics object
      operationId: updateLogisticsObject
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Change'
        required: true
      responses:
        "404":
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "201":
          description: The change was successfully requested
          headers:
            Type:
              description: The type of the newly created resource as a URI
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: The URI of the submitted ChangeRequest
              required: true
              style: simple
              schema:
                type: string
                format: uri
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Not authorized to update the Logistics Object
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "400":
          description: The update request body is invalid
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "422":
          description: Unprocessable Request
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "204":
          description: No Content
  /action-requests/{actionRequestId}/errors/{errorId}:
    get:
      tags:
      - Action Requests
      summary: Retrieves details of a specific Error
      operationId: getActionRequestError
      parameters:
      - name: actionRequestId
        in: path
        required: true
        schema:
          type: string
      - name: errorId
        in: path
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
  /logistics-objects:
    post:
      tags:
      - Logistics Objects
      summary: "INTERNAL: Create a LogisticsObject"
      operationId: createLogisticsObject
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/LogisticsObject'
        required: true
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "409":
          description: LogisticsObject with provided ID already exists
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "201":
          description: Logistics Object has been created
          headers:
            Type:
              description: Type of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: Location of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        "400":
          description: Invalid Logistics Object
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "415":
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
  /logistics-objects/{logisticsObjectId}/logistics-events:
    get:
      tags:
      - Logistics Events
      summary: Retrieves the LogisticsEvents of a given LogisticsObject
      operationId: getLogisticsEvents
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: OK
          content:
            application/ld+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LogisticsEventCollection'
    post:
      tags:
      - Logistics Events
      summary: Append a LogisticsEvent to the event log of a given LogisticsObject
      operationId: appendLogisticsEvent
      parameters:
      - name: logisticsObjectId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/LogisticsEvent'
        required: true
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "201":
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/LogisticsEvent'
  /action-requests/{actionRequestId}:
    get:
      tags:
      - Action Requests
      summary: Retrieve an ActionRequest
      operationId: getActionRequest
      parameters:
      - name: actionRequestId
        in: path
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: OK
          content:
            application/ld+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ActionRequest'
                - $ref: '#/components/schemas/AccessDelegationRequest'
                - $ref: '#/components/schemas/ChangeRequest'
                - $ref: '#/components/schemas/SubscriptionRequest'
    delete:
      tags:
      - Action Requests
      summary: Revoke an Action Request
      operationId: revokeActionRequest
      parameters:
      - name: actionRequestId
        in: path
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: OK
    patch:
      tags:
      - Action Requests
      summary: "INTERNAL: Update an ActionRequest"
      operationId: updateActionRequest
      parameters:
      - name: actionRequestId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Change'
        required: true
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        "204":
          description: No Content
components:
  schemas:
    AccessDelegation:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
          items:
            type: string
        https://onerecord.iata.org/ns/api#hasLogisticsObject:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/LogisticsObject'
        https://onerecord.iata.org/ns/api#hasPermission:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Permission'
        https://onerecord.iata.org/ns/api#isRequestedFor:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Organization'
        https://onerecord.iata.org/ns/api#hasDescription:
          type: string
        https://onerecord.iata.org/ns/api#notifyRequestStatusChange:
          type: boolean
    AccessDelegationRequest:
      title: AccessDelegationRequest
      type: object
      allOf:
      - $ref: '#/components/schemas/ActionRequest'
      - type: object
        properties:
          '@id':
            type: string
          '@type':
            uniqueItems: true
            type: array
            items:
              type: string
          https://onerecord.iata.org/ns/api#hasError:
            uniqueItems: true
            type: array
            items:
              $ref: '#/components/schemas/Error'
          https://onerecord.iata.org/ns/api#hasRequestStatus:
            $ref: '#/components/schemas/RequestStatus'
          https://onerecord.iata.org/ns/api#isRequestedBy:
            $ref: '#/components/schemas/Organization'
          https://onerecord.iata.org/ns/api#isRevokedBy:
            $ref: '#/components/schemas/Organization'
          https://onerecord.iata.org/ns/api#isRequestedAt:
            type: string
            format: date-time
          https://onerecord.iata.org/ns/api#isRevokedAt:
            type: string
            format: date-time
          https://onerecord.iata.org/ns/api#hasAccessDelegation:
            $ref: '#/components/schemas/AccessDelegation'
    AccessPermission:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
          items:
            type: string
        https://onerecord.iata.org/ns/api#hasLogisticsAgent:
          $ref: '#/components/schemas/LogisticsAgent'
        https://onerecord.iata.org/ns/api#hasLogisticsObject:
          $ref: '#/components/schemas/LogisticsObject'
        https://onerecord.iata.org/ns/api#hasPermission:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Permission'
    AccessPermissions:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
          items:
            type: string
        https://onerecord.iata.org/ns/api#hasLogisticsAgent:
          $ref: '#/components/schemas/LogisticsAgent'
        https://onerecord.iata.org/ns/api#hasLogisticsObject:
          $ref: '#/components/schemas/LogisticsObject'
        https://onerecord.iata.org/ns/api#hasPermission:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Permission'
    ActionRequest:
      title: ActionRequest
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
          items:
            type: string
        https://onerecord.iata.org/ns/api#hasError:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Error'
        https://onerecord.iata.org/ns/api#hasRequestStatus:
          $ref: '#/components/schemas/RequestStatus'
        https://onerecord.iata.org/ns/api#isRequestedBy:
          $ref: '#/components/schemas/Organization'
        https://onerecord.iata.org/ns/api#isRevokedBy:
          $ref: '#/components/schemas/Organization'
        https://onerecord.iata.org/ns/api#isRequestedAt:
          type: string
          format: date-time
        https://onerecord.iata.org/ns/api#isRevokedAt:
          type: string
          format: date-time
      oneOf:
      - $ref: '#/components/schemas/AccessDelegationRequest'
      - $ref: '#/components/schemas/ChangeRequest'
      - $ref: '#/components/schemas/SubscriptionRequest'
    ActivitySequence:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
          items:
            type: string
        https://onerecord.iata.org/ns/cargo#activity:
          $ref: '#/components/schemas/LogisticsActivity'
        https://onerecord.iata.org/ns/cargo#sequenceNumber:
          type: string
    Actor:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
          items:
            type: string
        https://onerecord.iata.org/ns/cargo#checks:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Check'
        https://onerecord.iata.org/ns/cargo#events:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/LogisticsEvent'
        https://onerecord.iata.org/ns/cargo#externalReferences:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/ExternalReference'
        https://onerecord.iata.org/ns/cargo#companyIdentifier:
          type: string
        https://onerecord.iata.org/ns/cargo#skeletonIndicator:
          type: boolean
        https://onerecord.iata.org/ns/cargo#associatedOrganization:
          $ref: '#/components/schemas/Organization'
    Address:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
          items:
            type: string
        https://onerecord.iata.org/ns/cargo#country:
          $ref: '#/components/schemas/Country'
        https://onerecord.iata.org/ns/cargo#addressCode:
          type: string
        https://onerecord.iata.org/ns/cargo#addressCodeType:
          type: string
        https://onerecord.iata.org/ns/cargo#cityCode:
          type: string
        https://onerecord.iata.org/ns/cargo#cityName:
          type: string
        https://onerecord.iata.org/ns/cargo#postOfficeBox:
          type: string
        https://onerecord.iata.org/ns/cargo#postalCode:
          type: string
        https://onerecord.iata.org/ns/cargo#regionCode:
          type: string
        https://onerecord.iata.org/ns/cargo#regionName:
          type: string
        https://onerecord.iata.org/ns/cargo#streetAddressLines:
          uniqueItems: true
          type: array
          items:
            type: string
    Adjustments:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
          items:
            type: string
        https://onerecord.iata.org/ns/cargo#correctionNumber:
          type: integer
          format: int32
        https://onerecord.iata.org/ns/cargo#correctionSerialNumber:
          type: string
        https://onerecord.iata.org/ns/cargo#reasonsForAdjustments:
          type: string
    Answer:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
          items:
            type: string
        https://onerecord.iata.org/ns/cargo#checks:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Check'
        https://onerecord.iata.org/ns/cargo#events:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/LogisticsEvent'
        https://onerecord.iata.org/ns/cargo#externalReferences:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/ExternalReference'
        https://onerecord.iata.org/ns/cargo#companyIdentifier:
          type: string
        https://onerecord.iata.org/ns/cargo#skeletonIndicator:
          type: boolean
        https://onerecord.iata.org/ns/cargo#answerActor:
          $ref: '#/components/schemas/Actor'
        https://onerecord.iata.org/ns/cargo#answerValue:
          $ref: '#/components/schemas/Value'
        https://onerecord.iata.org/ns/cargo#givenAtLocation:
          $ref: '#/components/schemas/Location'
        https://onerecord.iata.org/ns/cargo#involvedParties:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Party'
        https://onerecord.iata.org/ns/cargo#question:
          $ref: '#/components/schemas/Question'
        https://onerecord.iata.org/ns/cargo#text:
          type: string
    AuditTrail:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          uniqueItems: true
          type: array
